<div class="cv-section">
  <h3>Experiencia Laboral</h3>
  <div *ngFor="let exp of workExperience" class="exp-item">
    <p class="exp-period">{{ exp.startDate }} - {{ exp.endDate }}</p>
    <p class="exp-position">
      <strong>{{ exp.position }}</strong> - {{ exp.company }}
    </p>
    <p class="exp-location">{{ exp.location }}</p>
    <p *ngIf="exp.accomplishments">{{ exp.accomplishments }}</p>
  </div>
</div>
