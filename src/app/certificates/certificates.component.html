<div class="cv-section">
  <h3>Certificados</h3>
  <div *ngFor="let cert of certificates" class="cert-item">
    <h4>{{ cert.name }}</h4>
    <p *ngIf="cert.issuingOrganization">Emitido por: {{ cert.issuingOrganization }}</p>
    <p *ngIf="cert.issueDate">Fecha de emisi√≥n: {{ cert.issueDate }}</p>
    <p *ngIf="cert.expirationDate">Fecha de vencimiento: {{ cert.expirationDate }}</p>
  </div>
</div>
